templates:
  skill:
    contexts:
      archery:
        group: first_row
        order: 1
        material: bow
      fighting:
        group: first_row
        order: 2
        material: iron_sword
        flags:
        - hide_attributes
      defense:
        group: first_row
        order: 3
        material: chainmail_chestplate
        flags:
        - hide_attributes
      farming:
        group: first_row
        order: 4
        material: iron_hoe
        flags:
        - hide_attributes
      foraging:
        group: first_row
        order: 5
        material: iron_axe
        flags:
        - hide_attributes
      mining:
        group: first_row
        order: 6
        material: iron_pickaxe
        flags:
        - hide_attributes
      fishing:
        group: first_row
        order: 7
        material: fishing_rod
      excavation:
        group: first_row
        order: 8
        material: iron_shovel
        flags:
        - hide_attributes
      agility:
        group: first_row
        order: 9
        material: feather
      alchemy:
        group: second_row
        order: 2
        material: potion
        potion_data:
          type: regen
        flags:
        - hide_potion_effects
      enchanting:
        group: second_row
        order: 3
        material: enchanting_table
      sorcery:
        group: second_row
        order: 4
        material: blaze_rod
      healing:
        group: second_row
        order: 5
        material: splash_potion
        potion_data:
          type: instant_heal
        flags:
        - hide_potion_effects
      forging:
        group: second_row
        order: 6
        material: anvil
    groups:
      first_row:
        start: 0,0
        end: 0,8
        align: left
      second_row:
        start: 1,0
        end: 1,8
        align: left
    display_name: <aqua>{skill} <dark_aqua>{level}
    lore:
    - text: '{desc}'
      wrap: true
      style: <gray>
    - component: stats_leveled
    - component: ability_levels
    - component: mana_ability_info
    - ' '
    - component: progress
    - component: max_level
    - ' '
    - <yellow>{{skill_click}}
components:
  stats_leveled:
    context: Skill
    lore:
    - ' '
    - '<gray>{{stats_leveled}}: {entries[<gray>, ]}'
  ability_levels:
    context: Skill
    lore:
    - ' '
    - '<gray>{{ability_levels}}: {entries[]}'
  mana_ability_info:
    context: Skill
    lore:
    - ' '
    - <light_purple><bold>{{mana_ability}}</bold> <blue>{name} {level}
    - '  {entries[\n  ](3)}'
  progress:
    context: Skill
    lore:
    - '<gray>{{progress_to_level}} {next_level}: <yellow>{percent}%'
    - '{bar}'
    - <gray>{current_xp}/{level_xp} {xp_unit}
  max_level:
    context: Skill
    lore:
    - <gold>{{max_level}}
  skill_job_active:
    context: Skill
    lore:
    - ' '
    - <dark_gray>▶ <green>{{active_job}}
formats:
  stat_leveled_entry: '{color}{stat}<gray>'
  unlocked_ability_entry: \n  <gold>{name} {level} <dark_gray>({info})
  locked_ability_entry: \n  <dark_gray><strikethrough>{name}
  duration_entry: '<gray>{{duration}}: <green>{duration}s '
  mana_cost_entry: '<gray>{{mana_cost}}: <aqua>{mana_cost} '
  cooldown_entry: '<gray>{{cooldown}}: <yellow>{cooldown}s '
  damage_entry: '<gray>{{damage}}: <red>{value} '
  damage_per_mana_entry: '<gray>{{damage}}: <red>+{value}% / Mana '
  max_mana_cost_entry: '<gray>{{max_mana_cost}}: <aqua>{mana_cost} '
  attack_speed_entry: '<gray>{{attack_speed}}: <red>+{value}% '
  bar_completed: <green>■
  bar_current: <yellow>■
  bar_remaining: <gray>■
options:
  bar_length: 20
  percent_format: '#.##'
  current_xp_format: '#.##'
file_version: 1
