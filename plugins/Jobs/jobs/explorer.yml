Explorer:
  fullname: Explorer
  shortname: Ex
  FullDescription:
  - "Earns money from exploring map."
  ChatColour: GOLD
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(joblevel*0.03)
  points-progression-equation: basepoints/25
  experience-progression-equation: baseexperience
  rejoinCooldown: 10
  maxDailyQuests: 1

  commands:
    level20:
      command: lp user [player] permission set explorer.reward.20
      levelFrom: 20
      levelUntil: 20
    level40:
      command: lp user [player] permission set explorer.reward.40
      levelFrom: 40
      levelUntil: 40
    level60:
      command: lp user [player] permission set explorer.reward.60
      levelFrom: 60
      levelUntil: 60
    level80:
      command: lp user [player] permission set explorer.reward.80
      levelFrom: 80
      levelUntil: 80
    level100:
      command: lp user [player] permission set explorer.reward.100
      levelFrom: 100
      levelUntil: 100

  Gui:
    Item: leather_boots

  Explore:
    '1':
      income: 5.0
      points: 5
      experience: 5.0
    '2':
      income: 2.5
      points: 2.5
      experience: 2.5
    '3':
      income: 1.0
      points: 1.0
      experience: 1.0
    '4':
      income: 0.5
      points: 0.5
      experience: 0.5
    '5':
      income: 0.1
      points: 0.1
      experience: 0.1