Fisher:
  fullname: Fisher
  shortname: Fi
  FullDescription:
  - "Earns money from fishing."
  ChatColour: GOLD
  chat-display: full
  max-level: 200
  leveling-progression-equation: 10*(joblevel)+(joblevel*joblevel*4)
  income-progression-equation: baseincome+(joblevel*0.03)
  points-progression-equation: basepoints/25
  experience-progression-equation: baseexperience
  rejoinCooldown: 10
  maxDailyQuests: 1

  commands:
    level20:
      command: lp user [player] permission set fisher.reward.20
      levelFrom: 20
      levelUntil: 20
    level40:
      command: lp user [player] permission set fisher.reward.40
      levelFrom: 40
      levelUntil: 40
    level60:
      command: lp user [player] permission set fisher.reward.60
      levelFrom: 60
      levelUntil: 60
    level80:
      command: lp user [player] permission set fisher.reward.80
      levelFrom: 80
      levelUntil: 80
    level100:
      command: lp user [player] permission set fisher.reward.100
      levelFrom: 100
      levelUntil: 100

  Gui:
    Item: fishing_rod

  Fish:
    cod:
      income: 15.0
      points: 15.0
      experience: 15.0
    salmon:
      income: 20.0
      points: 20.0
      experience: 25.0
    tropical_fish:
      income: 25.0
      points: 25.0
      experience: 25.0
    pufferfish:
      income: 25.0
      points: 25.0
      experience: 25.0
